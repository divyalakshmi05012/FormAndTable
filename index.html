<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form and table</title>
    <link href="./index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/css/multi-select-tag.css">
</head>
<body>

    <div class="form">
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="address">Address:</label>
            <input type="address" id="address" name="address"><br><br>

            <label for="pincode">Pincode:</label>
            <input type="pincode" id="pincode" name="pincode" ><br><br>
            
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male" id="gender"> Male
            <input type="radio" name="gender" value="female" id="gender"> Female
            <input type="radio" name="gender" value="other" id="gender"> Others <br><br>

            <label for="food" >Choice Of Food:</label>
            <select id="food" multiple>
            <option placeholder="select">select</option>
            <option value="biriyani">Biriyani</option>
            <option value="fried rice">Fried rice</option>
            <option value="Chappathi">Chappathi</option>
            <option  value="Meals">Meals</option>
            <option value="Varity Rice">Varity Rice</option>
            </select>
            
            <br><br>
            <label for="state">State:</label>
            <input type="text"id="state" name="state" ><br><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country"><br><br>

            <input type="button" value="Submit" onclick="AddRow()" >
        </form> 
        <table id="show">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>

                </tr>
            </thead>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@3.0.1/dist/js/multi-select-tag.js"></script>
    <script src="./index.js"></script>
</body> 
</html>
