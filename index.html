<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form and table</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
   
</head>
<body>

    <div class="form">
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="firstname"><br><br>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>

            <label for="address">Address:</label>
            <input type="address" id="address" name="address"><br><br>

            <label for="pincode">Pincode:</label>
            <input type="pincode" id="pincode" name="pincode" ><br><br>
            
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male" id="gender"> Male
            <input type="radio" name="gender" value="female" id="gender"> Female
            <input type="radio" name="gender" value="other" id="gender"> Others <br><br>

            <label for="food" >Choice Of Food:</label>
            <div id="multi-select">
            <select id="food"  class="my-select w-100"  multiple data-selected-text-format="count > 2">
            <option >Biriyani</option>
            <option >Fried rice</option>
            <option >Chappathi</option>
            <option >Meals</option>
            <option >Varity Rice</option>
            </select>
             </div>
            
            <br><br>
            <label for="state">State:</label>
            <input type="text"id="state" name="state" ><br><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country"><br><br>

            <input type="button" value="Submit" onclick="AddRow()" >
        </form> 
        <table id="show">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>

                </tr>
            </thead>
        </table>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.js"></script>
    <script src="./index.js"></script>
</body> 
</html>
